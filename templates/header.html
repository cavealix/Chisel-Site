<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- Responsive -->
    <meta name="viewport" content="initial-scale=1.0">

    <title>Chisel Outdoors, the ultimate outdoor recreation site.</title>

    <!-- Description -->
    <meta name="description" content="Find trails to hike, bike, camp, with 360 images, trail data, videos, and more.">
    <!-- Tab Img -->
    <link rel="shortcut icon" type="image/png" href="/static/imgs/brand/cairn_grey.png"/>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/header.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//apis.google.com/js/platform.js?onload=start"></script>
    

</head>
<body>
    <!-- wrapper outermost responsive div for page body -->
    <div class="wrapper">

        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Chisel Outdoors</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="">
                  <ul class="nav navbar-nav navbar-right">

                    <li><a href="/parks">Parks</a></li>
                    <!-- only show 'search' link on other pages -->
                    {% if page != 'search' %}
                    <li><a href="/search">Search</a></li>
                    {% else %}
                    <!-- only show 'reset' and 'filter' on search page -->
                    <li><a href="#" data-bind="click: resetMap">Reset</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter <span class="caret"></span></a>
                        <ul class="dropdown-menu" data-bind="foreach: activities">
                            <li><a href="#" data-bind="click: $parent.filter, text:$data"></a></li>
                        </ul>
                    </li>
                    {% endif %}

                    <!-- display appropriate login/out option -->
                    {% if user.username %}
                    <li><a href="#">{{ user.username }}</a></li>
                    <li><a href="/logout">Logout</a></li>
                    {% else %}
                    <li><a href="/login">Login</a></li>
                    {% endif %}
                    
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </header>

        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
