<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    
    <!-- Google Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <!-- Firebase Login -->
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script>
      var config = {
        apiKey: "AIzaSyA6vPQadfKIysVDgq0so6T3-OReZbIfBa4",
        authDomain: "chiseloutdoors-159620.firebaseapp.com",
        databaseURL: "https://chiseloutdoors-159620.firebaseio.com",
        projectId: "chiseloutdoors-159620",
        storageBucket: "chiseloutdoors-159620.appspot.com",
        messagingSenderId: "688283574977"
      };
      firebase.initializeApp(config);
    </script>

    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'Welcome!',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.EmailAuthProvider.PROVIDER_ID
        ],
        // Terms of service url.
        tosUrl: '<your-tos-url>'
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>

  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <h1>Welcome to My Awesome App</h1>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
